name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy_app:
    name: Deploy Application
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      # 1. Login no Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 2. Construir e Enviar para o Docker Hub
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: elvinhokj/locadora-api:latest

      # 3. Copiar APENAS o docker-compose.yml para o servidor
      # (Não precisamos do código todo, pois a imagem já está no Hub)
      - name: Copy docker-compose to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml"
          target: "/root/locadora-api"

      # 4. Conectar no Servidor e Atualizar via Docker Hub
      - name: Execute Remote Deploy
        uses: appleboy/ssh-action@v1.0.0
        # CORREÇÃO: O bloco 'env' deve ficar aqui fora (alinhado com 'uses')
        env:
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_HOST: "db"
          DB_PORT: "5432"
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # Aqui dentro do 'with' usamos apenas 'envs' para listar o que será enviado
          envs: DB_USER,DB_PASSWORD,DB_NAME,DB_HOST,DB_PORT
          script: |
            cd /root/locadora-api
            
            # Recria o arquivo .env com as variáveis seguras
            echo "DB_USER=$DB_USER" > .env
            echo "DB_PASSWORD=$DB_PASSWORD" >> .env
            echo "DB_NAME=$DB_NAME" >> .env
            echo "DB_HOST=$DB_HOST" >> .env
            echo "DB_PORT=$DB_PORT" >> .env
            
            # Baixa a versão mais recente da imagem do Docker Hub
            docker-compose pull
            
            # Reinicia os containers
            docker-compose up -d --remove-orphans
            
            # Limpeza opcional
            docker image prune -f